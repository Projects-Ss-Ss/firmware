<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAAAACAAACAAAAAgIAAgAAAAIAAgACAgAAAwMDAAICAgAAAAP8AAP8AAAD//wD/AAAA/wD/AP//AAD///8AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA//8AAP//AAD//wAA//8AAP//AAD//wAA//8AAP//AAD//wAA//8AAP//AAD//wAA//8AAP//AAD//wAA//8AAA=="
    />
    <title>Firmware Finder</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        background-color: #6f42c1;
        background: linear-gradient(135deg, #6f42c1 0%, #6f42c1 100%);
        min-height: 100vh;
        margin: 0;
        padding: 10px;
        font-family: Arial, sans-serif;
        overflow-x: hidden;
      }

      /* Ajuste específico para quando há resultados */
      body.has-result {
        min-height: auto;
        height: auto;
      }

      .main-container {
        display: flex;
        align-items: flex-start;
        justify-content: center;
        gap: 50px;
        max-width: 1400px;
        margin: 0 auto;
        min-height: 100vh;
        position: relative;
        transition: all 0.3s ease;
        padding: 20px 10px;
      }

      .main-container.has-result {
        align-items: flex-start;
        justify-content: flex-start;
        padding: 20px 10px;
        min-height: auto;
      }

      .container {
        background-color: white;
        border-radius: 15px;
        padding: 20px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        width: 450px;
        height: auto;
        max-height: none;
        position: relative;
        transition: all 0.3s ease;
        margin: 0 auto;
        overflow: visible;
      }

      .container.has-result {
        width: 450px;
        max-height: none;
      }

      .header-container {
        display: flex;
        align-items: flex-start;
        justify-content: space-between;
        margin-bottom: 15px;
        flex-wrap: wrap;
        gap: 10px;
      }

      .header-container h1 {
        text-align: left;
        flex: 1;
        margin: 0;
        padding-right: 10px;
      }

      .refresh-btn {
        background: linear-gradient(135deg, #6f42c1 0%, #5a2d91 100%);
        color: white;
        border: none;
        padding: 6px 12px;
        border-radius: 6px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 5px;
        font-size: 11px;
        font-weight: bold;
        transition: all 0.3s;
        min-width: auto;
        height: auto;
        box-shadow: 0 8px 20px rgba(111, 66, 193, 0.3);
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .refresh-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(111, 66, 193, 0.3);
      }

      .refresh-btn:active {
        transform: translateY(0);
      }

      .refresh-btn svg {
        transition: transform 0.3s;
        width: 16px;
        height: 16px;
      }

      .refresh-btn:hover svg {
        transform: rotate(180deg);
      }

      .form-group {
        margin-bottom: 10px;
      }

      .form-group label {
        display: block;
        margin-bottom: 6px;
        font-weight: bold;
        color: #333;
        font-size: 13px;
      }

      .form-group select {
        width: 100%;
        padding: 10px 12px;
        border: 2px solid #ddd;
        border-radius: 6px;
        font-size: 14px;
        background-color: white;
        transition: all 0.3s;
        appearance: none;
        background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right 10px center;
        background-size: 16px;
        padding-right: 35px;
      }

      .form-group select:focus {
        border-color: #6f42c1;
        outline: none;
        box-shadow: 0 0 0 3px rgba(111, 66, 193, 0.1);
      }

      .form-group select:disabled {
        background-color: #f8f9fa;
        cursor: not-allowed;
        opacity: 0.6;
      }

      button[type="submit"] {
        background: linear-gradient(135deg, #6f42c1 0%, #5a2d91 100%);
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 6px;
        font-size: 11px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s;
        width: 100%;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      button[type="submit"]:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(111, 66, 193, 0.3);
      }

      button[type="submit"]:active {
        transform: translateY(0);
      }

      .result-container {
        margin-top: 15px;
        padding: 15px;
        background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        border-radius: 8px;
        border-left: 4px solid #6f42c1;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.5s ease;
        word-wrap: break-word;
        overflow-wrap: break-word;
        max-width: 100%;
        box-sizing: border-box;
      }

      .result-container.show {
        opacity: 1;
        transform: translateY(0);
      }

      .result-container p {
        margin: 5px 0;
        line-height: 1.4;
        font-size: 13px;
      }

      .result-container h3 {
        margin: 10px 0 6px 0;
        font-size: 15px;
      }

      .result-container h3:first-child {
        margin-top: 0;
      }

      .highlight {
        color: #6f42c1;
        font-weight: bold;
        word-break: break-word;
      }

      .error {
        color: #dc3545;
        font-weight: bold;
      }

      h1 {
        color: #6f42c1;
        margin: 0;
        font-size: 22px;
        font-weight: bold;
        line-height: 1.2;
      }

      h3 {
        margin-top: 0;
        color: #333;
        font-size: 16px;
        font-weight: bold;
      }

      /* Telas grandes */
      @media (min-width: 1400px) {
        .container {
          width: 500px;
          max-height: none;
        }

        .container.has-result {
          width: 500px;
          max-height: none;
        }

        .main-container {
          gap: 60px;
        }
      }

      /* Tablets */
      @media (max-width: 1024px) {
        .hgu-container,
        .hgu6-container {
          display: none;
        }

        .container {
          width: 90%;
          max-width: 400px;
          max-height: none;
        }

        .container.has-result {
          width: 90%;
          max-width: 400px;
          max-height: none;
        }

        .main-container {
          gap: 30px;
          padding: 15px 10px;
        }
      }

      /* Mobile - Paisagem */
      @media (max-width: 768px) and (orientation: landscape) {
        .main-container {
          padding: 10px 5px;
          min-height: calc(100vh - 10px);
          gap: 20px;
        }

        .main-container.has-result {
          padding: 10px 5px;
          padding-bottom: 20px;
          min-height: auto;
          gap: 15px;
        }

        .hgu-container,
        .hgu6-container {
          display: none;
        }

        .container {
          width: 90%;
          max-height: none;
          padding: 15px;
        }

        .container.has-result {
          width: 90%;
          max-height: none;
          margin-bottom: 15px;
        }

        h1 {
          font-size: 20px;
        }

        .result-container {
          padding: 15px;
          font-size: 13px;
          min-height: auto;
        }

        .result-container h3 {
          font-size: 15px;
        }
      }

      /* Mobile - Retrato */
      @media (max-width: 768px) {
        body {
          padding: 5px;
          min-height: 100vh;
        }

        .main-container {
          flex-direction: column;
          gap: 15px;
          padding: 5px;
          min-height: 100vh;
          justify-content: flex-start;
          align-items: center;
          padding-top: 100px;
        }

        .main-container.has-result {
          justify-content: flex-start;
          align-items: center;
          padding-top: 100px;
          padding-bottom: 40px;
          min-height: auto;
          gap: 10px;
        }

        .hgu-container,
        .hgu6-container {
          display: none;
        }

        .container {
          width: calc(100% - 10px);
          max-height: none;
          padding: 15px;
          margin: 0;
          position: static;
          box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
          overflow: visible;
        }

        .container.has-result {
          width: calc(100% - 10px);
          max-height: none;
          margin-bottom: 20px;
        }

        .header-container {
          flex-direction: row;
          align-items: flex-start;
          gap: 10px;
          margin-bottom: 20px;
        }

        .header-container h1 {
          text-align: left;
          width: auto;
          flex: 1;
          font-size: 18px;
        }

        h1 {
          font-size: 18px;
          text-align: left;
          width: auto;
        }

        .refresh-btn {
          align-self: flex-start;
          width: auto;
          min-width: auto;
          height: auto;
          font-size: 10px;
          padding: 5px 10px;
        }

        .form-group {
          margin-bottom: 12px;
        }

        .form-group label {
          font-size: 13px;
          margin-bottom: 5px;
        }

        .form-group select {
          padding: 12px 14px;
          font-size: 14px;
          border-radius: 5px;
        }

        button[type="submit"] {
          padding: 14px;
          font-size: 14px;
          border-radius: 5px;
        }

        .result-container {
          margin-top: 12px;
          padding: 12px;
          font-size: 12px;
          min-height: auto;
          max-width: 100%;
        }

        .result-container h3 {
          font-size: 14px;
          margin: 8px 0 5px 0;
        }

        .result-container h3:first-child {
          margin-top: 0;
        }

        .result-container p {
          margin: 4px 0;
          word-wrap: break-word;
          overflow-wrap: break-word;
        }
      }

      /* Mobile muito pequeno */
      @media (max-width: 480px) {
        body {
          padding: 3px;
          min-height: 100vh;
        }

        .main-container {
          padding: 3px;
          padding-top: 90px;
          justify-content: flex-start;
          align-items: center;
          min-height: 100vh;
        }

        .main-container.has-result {
          justify-content: flex-start;
          align-items: center;
          padding-top: 90px;
          padding-bottom: 30px;
          min-height: auto;
          gap: 8px;
        }

        .container {
          width: calc(100% - 6px);
          max-height: none;
          padding: 12px;
          border-radius: 8px;
          overflow: visible;
        }

        .container.has-result {
          width: calc(100% - 6px);
          max-height: none;
          margin-bottom: 15px;
        }

        h1 {
          font-size: 16px;
        }

        .form-group label {
          font-size: 12px;
        }

        .form-group select {
          padding: 10px;
          font-size: 13px;
        }

        button[type="submit"] {
          padding: 12px;
          font-size: 13px;
        }

        .refresh-btn {
          padding: 4px 8px;
          font-size: 9px;
          min-width: auto;
          height: auto;
        }

        .refresh-btn svg {
          width: 12px;
          height: 12px;
        }

        .result-container {
          padding: 10px;
          font-size: 11px;
          min-height: auto;
          max-width: 100%;
          margin-bottom: 10px;
        }

        .result-container h3 {
          font-size: 12px;
          margin: 6px 0 4px 0;
        }

        .result-container h3:first-child {
          margin-top: 0;
        }

        .result-container p {
          margin: 3px 0;
          line-height: 1.3;
          word-wrap: break-word;
          overflow-wrap: break-word;
        }
      }

      /* Ajustes para telas muito altas */
      @media (max-height: 600px) and (max-width: 768px) {
        .main-container {
          padding-top: 80px;
          min-height: 100vh;
          justify-content: flex-start;
          align-items: center;
        }

        .main-container.has-result {
          justify-content: flex-start;
          align-items: center;
          padding-top: 80px;
          padding-bottom: 25px;
          min-height: auto;
          gap: 5px;
        }

        .container {
          width: 95%;
          max-height: none;
          padding: 12px;
          overflow: visible;
        }

        .container.has-result {
          width: 95%;
          max-height: none;
          margin-bottom: 10px;
        }

        .form-group {
          margin-bottom: 10px;
        }

        .result-container {
          padding: 8px;
          margin-top: 10px;
          min-height: auto;
        }
      }

      /* Melhorias de toque para mobile */
      @media (hover: none) and (pointer: coarse) {
        .form-group select {
          padding: 16px 15px;
          font-size: 16px;
        }

        button[type="submit"] {
          padding: 18px;
          font-size: 17px;
        }
      }
    </style>
  </head>
  <body>
    <div class="main-container" id="mainContainer">
      <!-- Container do formulário centralizado -->
      <div class="container" id="containerElement">
        <div class="header-container">
          <h1>Firmware Finder</h1>
          <button type="button" id="refreshBtn" class="refresh-btn">
            <svg
              width="14"
              height="14"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            Limpar
          </button>
        </div>

        <form id="firmwareForm">
          <div class="form-group">
            <label for="technology">Tecnologia:</label>
            <select id="technology" name="technology" required>
              <option value="">Selecione uma tecnologia</option>
            </select>
          </div>

          <div class="form-group">
            <label for="manufacturer">Fabricante:</label>
            <select id="manufacturer" name="manufacturer" disabled required>
              <option value="">Selecione um fabricante</option>
            </select>
          </div>

          <div class="form-group">
            <label for="type">Tipo:</label>
            <select id="type" name="type" disabled required>
              <option value="">Selecione um tipo</option>
            </select>
          </div>

          <div class="form-group">
            <label for="model">Modelo:</label>
            <select id="model" name="model" disabled required>
              <option value="">Selecione um modelo</option>
            </select>
          </div>

          <button type="submit">Consultar Firmware</button>
        </form>

        <div id="result" class="result-container"></div>
      </div>
    </div>

    <script>
      let data = [];

      const manufacturerSelect = document.getElementById("manufacturer");
      const typeSelect = document.getElementById("type");
      const technologySelect = document.getElementById("technology");
      const modelSelect = document.getElementById("model");
      const result = document.getElementById("result");
      const mainContainer = document.getElementById("mainContainer");
      const containerElement = document.getElementById("containerElement");
      const refreshBtn = document.getElementById("refreshBtn");

      function populateSelect(select, options) {
        select.innerHTML = '<option value="">Selecione</option>';
        options.forEach((opt) => {
          const option = document.createElement("option");
          option.value = opt;
          option.textContent = opt;
          select.appendChild(option);
        });
        select.disabled = false;
      }

      function resetForm() {
        technologySelect.value = "";
        manufacturerSelect.value = "";
        typeSelect.value = "";
        modelSelect.value = "";
        manufacturerSelect.disabled = true;
        typeSelect.disabled = true;
        modelSelect.disabled = true;
        result.classList.remove("show");
        result.textContent = "";
        mainContainer.classList.remove("has-result");
        containerElement.classList.remove("has-result");
        document.body.classList.remove("has-result");
      }

      technologySelect.addEventListener("change", () => {
        const tecnologia = technologySelect.value;
        if (!tecnologia) return resetForm();

        const fabricantes = [
          ...new Set(
            data
              .filter((d) => d.TECNOLOGIA === tecnologia)
              .map((d) => d.FABRICANTE)
          ),
        ];
        populateSelect(manufacturerSelect, fabricantes);
        typeSelect.innerHTML = '<option value="">Selecione um tipo</option>';
        typeSelect.disabled = true;
        modelSelect.innerHTML = '<option value="">Selecione um modelo</option>';
        modelSelect.disabled = true;
        result.classList.remove("show");
      });

      manufacturerSelect.addEventListener("change", () => {
        const tecnologia = technologySelect.value;
        const fabricante = manufacturerSelect.value;
        if (!tecnologia || !fabricante) return;

        const tipos = [
          ...new Set(
            data
              .filter(
                (d) =>
                  d.TECNOLOGIA === tecnologia && d.FABRICANTE === fabricante
              )
              .map((d) => d.TIPO)
          ),
        ];
        populateSelect(typeSelect, tipos);
        modelSelect.innerHTML = '<option value="">Selecione um modelo</option>';
        modelSelect.disabled = true;
        result.classList.remove("show");
      });

      typeSelect.addEventListener("change", () => {
        const tecnologia = technologySelect.value;
        const fabricante = manufacturerSelect.value;
        const tipo = typeSelect.value;
        if (!tecnologia || !fabricante || !tipo) return;

        const modelos = [
          ...new Set(
            data
              .filter(
                (d) =>
                  d.TECNOLOGIA === tecnologia &&
                  d.FABRICANTE === fabricante &&
                  d.TIPO === tipo
              )
              .map((d) => d.MODELO)
          ),
        ];
        populateSelect(modelSelect, modelos);
        result.classList.remove("show");
      });

      document
        .getElementById("firmwareForm")
        .addEventListener("submit", (e) => {
          e.preventDefault();
          const fabricante = manufacturerSelect.value;
          const tipo = typeSelect.value;
          const tecnologia = technologySelect.value;
          const modelo = modelSelect.value;

          const found = data.find(
            (d) =>
              d.FABRICANTE === fabricante &&
              d.TIPO === tipo &&
              d.TECNOLOGIA === tecnologia &&
              d.MODELO === modelo
          );

          if (found) {
            result.innerHTML = `
              <h3 style="text-align: left; color: #6f42c1;">CONSULTA REALIZADA</h3>
              <hr style="border: none; border-top: 1px solid #ddd; margin: 10px 0;">
              <p style="text-align: left;"><strong style="display: inline-block; min-width: 40px;">Tecnologia:</strong> ${tecnologia}</p>
              <p style="text-align: left;"><strong style="display: inline-block; min-width: 40px;">Fabricante:</strong> ${fabricante}</p>
              <p style="text-align: left;"><strong style="display: inline-block; min-width: 40px;">Tipo:</strong> ${tipo}</p>
              <p style="text-align: left;"><strong style="display: inline-block; min-width: 40px;">Modelo:</strong> ${modelo}</p>
              <h3 style="text-align: left;">Firmware encontrado:</h3>
              <p style="text-align: left;"><span class="highlight">${found.FIRMWARE}</span></p>
            `;
            result.classList.add("show");
            mainContainer.classList.add("has-result");
            containerElement.classList.add("has-result");
            document.body.classList.add("has-result");
          } else {
            result.innerHTML = `
              <h3 style="text-align: left; color: #6f42c1;">CONSULTA REALIZADA</h3>
              <hr style="border: none; border-top: 1px solid #ddd; margin: 10px 0;">
              <p style="text-align: left;"><strong style="display: inline-block; min-width: 40px;">Tecnologia:</strong> ${tecnologia}</p>
              <p style="text-align: left;"><strong style="display: inline-block; min-width: 40px;">Fabricante:</strong> ${fabricante}</p>
              <p style="text-align: left;"><strong style="display: inline-block; min-width: 40px;">Tipo:</strong> ${tipo}</p>
              <p style="text-align: left;"><strong style="display: inline-block; min-width: 40px;">Modelo:</strong> ${modelo}</p>
              <p class="error" style="text-align: left;">Firmware não encontrado.</p>
            `;
            result.classList.add("show");
            mainContainer.classList.add("has-result");
            containerElement.classList.add("has-result");
            document.body.classList.add("has-result");
          }
        });

      refreshBtn.addEventListener("click", resetForm);

      // Carrega dados estáticos diretamente no código
      window.addEventListener("DOMContentLoaded", () => {
        // Dados do firmware incorporados estaticamente
        data = [
          {
            TECNOLOGIA: "HGU",
            FABRICANTE: "MITRASTAR",
            TIPO: "WI-FI 5",
            MODELO: "GPT-2541GNAC-N1",
            FIRMWARE: "BR_g7.7_100VNZ0b41 - preferred",
          },
          {
            TECNOLOGIA: "HGU",
            FABRICANTE: "MITRASTAR",
            TIPO: "WI-FI 5",
            MODELO: "GPT-2541GNAC-N2",
            FIRMWARE: "BR_g7.7_100VNZ0b41 - preferred",
          },
          {
            TECNOLOGIA: "HGU",
            FABRICANTE: "MITRASTAR",
            TIPO: "WI-FI 5",
            MODELO: "GPT-2731GN2A4P",
            FIRMWARE: "BR_g8.7_1.11WVK_0_b45 - preferred",
          },
          {
            TECNOLOGIA: "HGU",
            FABRICANTE: "MITRASTAR",
            TIPO: "WI-FI 5",
            MODELO: "GPT-2731GN2A4P-N2",
            FIRMWARE: "BR_g8.7_1.11WVK_0_b45 - preferred",
          },
          {
            TECNOLOGIA: "HGU",
            FABRICANTE: "MITRASTAR",
            TIPO: "WI-FI 5",
            MODELO: "GPT-2741GNAC-N1",
            FIRMWARE: "BR_g8.7_1.11WVK_0_b45 - preferred",
          },
          {
            TECNOLOGIA: "HGU",
            FABRICANTE: "MITRASTAR",
            TIPO: "WI-FI 5",
            MODELO: "GPT-2741GNAC-N2",
            FIRMWARE: "BR_g8.7_1.11WVK_0_b45 - preferred",
          },
          {
            TECNOLOGIA: "HGU",
            FABRICANTE: "MITRASTAR",
            TIPO: "WI-FI 5",
            MODELO: "GPT-2741GNAC-N2 -SV",
            FIRMWARE: "BR_g8.7_1.11WVK_0_b45 - preferred",
          },
          {
            TECNOLOGIA: "HGU",
            FABRICANTE: "MITRASTAR",
            TIPO: "WI-FI 5",
            MODELO: "GPT-2741GNAC-SV",
            FIRMWARE: "BR_g8.7_1.11WVK_0_b45 - preferred",
          },
          {
